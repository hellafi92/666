<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نموذج تسجيل البيانات</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
    body {
      margin: 0;
      padding: 40px 20px;
      background: #e6f2e6;
      font-family: 'Cairo', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      background: white;
      width: 100%;
      max-width: 600px;
      padding: 30px 25px;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0, 128, 0, 0.2);
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2a662a;
      font-weight: 700;
      font-size: 1.8rem;
    }
    iframe {
      width: 100%;
      height: 900px;
      border: none;
      border-radius: 15px;
    }

    @media (max-width: 360px) {
      .form-container {
        padding: 25px 15px;
        border-radius: 20px;
      }
      h2 {
        font-size: 1.5rem;
      }
      iframe {
        height: 1100px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>نموذج تسجيل البيانات</h2>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScrIgY4h5tZUeZw1m6xTL8A7wxRuH3Uwutd51ZyDjiTzUdyUg/viewform?embedded=true" allowfullscreen></iframe>
  </div>

</body>
</html>
