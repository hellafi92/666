<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نموذج الاتصال</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    form {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      direction: rtl;
      text-align: right;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      resize: vertical;
      box-sizing: border-box;
      font-family: inherit;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <form action="https://formcarry.com/s/gv93b8b6cht" method="POST">
    <label for="name">الاسم:</label>
    <input type="text" id="name" name="name" required placeholder="اكتب اسمك" />

    <label for="email">البريد الإلكتروني:</label>
    <input type="email" id="email" name="email" required placeholder="example@mail.com" />

    <label for="message">الرسالة:</label>
    <textarea id="message" name="message" rows="5" required placeholder="اكتب رسالتك هنا"></textarea>

    <button type="submit">إرسال</button>
  </form>
</body>
</html>
